           <div class="col-lg-8">
           <div id="fields">
           <form id="ajax-contact-form" class="form-horizontal" action="javascript:alert('success!');">
            <div class="form-group">
   <div class="row">
   <div class="col-lg-3"><label class="control-label" for="inputName">Full Name:</label></div>
   <div class="col-lg-9"><input class="form-control input-sm" type="text" id="inputName" name="name" value="Your full name" onBlur="if(this.value=='') this.value='Your full name'" onFocus="if(this.value =='Your full name' ) this.value=''"></div></div>
   </div>
     
   <div class="form-group">
   <div class="row">
   <div class="col-lg-3"><label class="control-label" for="inputPhone">Phone number:</label></div>
   <div class="col-lg-9"><input class="form-control input-sm" type="text" id="inputPhone" pattern="{1,15}" name="phone" value="Phone number" onBlur="if(this.value=='') this.value='Phone number'" onFocus="if(this.value =='Phone number' ) this.value=''"></div></div>
   </div>
   
   <div class="form-group">
   <div class="row">
   <div class="col-lg-3"><label class="control-label" for="inputEmail">Your email:</label></div>
   <div class="col-lg-9"><input class="form-control input-sm" type="text" id="inputEmail" name="email" value="Your email" onBlur="if(this.value=='') this.value='Your email'" onFocus="if(this.value =='Your email' ) this.value=''"></div></div>
   </div>
   
   <div class="form-group">
   <div class="row">
   <div class="col-lg-3"><label class="control-label" for="inputMessage">Message:</label></div>
   <div class="col-lg-9"><textarea class="form-control input-sm" id="inputMessage" name="content" onBlur="if(this.value=='') this.value='Message:'" 
                        onFocus="if(this.value =='Message:' ) this.value=''">Message:</textarea></div></div>
   </div>
    <div class="form-group">
   <div class="row">
   <div class="col-lg-3"></div><div class="col-lg-9"><input type="button" class="btn btn-success" value="Submit"></div></div>
   </div>
   </form>

 $(function(){
    $(".dropdown").hover(            
            function() {
                $('.dropdown-menu', this).stop( true, true ).fadeIn("fast");
                $(this).toggleClass('open');
                $('b', this).toggleClass("caret caret-up");                
            },
            function() {
                $('.dropdown-menu', this).stop( true, true ).fadeOut("fast");
                $(this).toggleClass('open');
                $('b', this).toggleClass("caret caret-up");                
            });
    });
